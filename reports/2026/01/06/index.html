<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026-01-06 - Claude Code Docs Changes</title>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --card-bg: #16213e;
            --text-color: #eee;
            --accent: #0f3460;
            --add-text: #4ade80;
            --del-text: #f87171;
            --time-color: #60a5fa;
        }
        @media (prefers-color-scheme: light) {
            :root {
                --bg-color: #f5f5f5;
                --card-bg: #fff;
                --text-color: #333;
                --accent: #e0e0e0;
                --add-text: #155724;
                --del-text: #721c24;
                --time-color: #2563eb;
            }
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 2rem;
        }
        .container { max-width: 800px; margin: 0 auto; }
        header { margin-bottom: 2rem; }
        h1 { font-size: 1.5rem; margin-bottom: 0.5rem; }
        .meta { color: #888; }
        .batch { margin-bottom: 2rem; }
        .batch-header {
            color: var(--time-color);
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.75rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--accent);
        }
        .page-list { list-style: none; }
        .page-item {
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .page-item:hover { background: var(--accent); }
        .page-link {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
        }
        .page-summary { color: #888; font-size: 0.9rem; }
        .added { color: var(--add-text); }
        .removed { color: var(--del-text); }
        a { color: #60a5fa; }
        .back-link { margin-bottom: 1rem; display: inline-block; }
    </style>
</head>
<body>
    <div class="container">
        <a href="../../../index.html" class="back-link">&larr; All reports</a>

        <header>
            <h1>Changes on 2026-01-06</h1>
            <p class="meta">2 total changes in 1 run</p>
        </header>

        
        <div class="batch">
            <div class="batch-header">03:25 UTC</div>
            <ul class="page-list">
                
                <li class="page-item">
                    <a href="setup.html" class="page-link">setup.md</a>
                    <span class="page-summary">
                        <span class="added">+10</span>
                        <span class="removed">-10</span>
                    </span>
                </li>
                
                <li class="page-item">
                    <a href="troubleshooting.html" class="page-link">troubleshooting.md</a>
                    <span class="page-summary">
                        <span class="added">+20</span>
                        <span class="removed">-1</span>
                    </span>
                </li>
                
            </ul>
        </div>
        
    </div>
</body>
</html>
