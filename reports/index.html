<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Code Documentation Monitor</title>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --card-bg: #16213e;
            --text-color: #eee;
            --accent: #0f3460;
        }
        @media (prefers-color-scheme: light) {
            :root {
                --bg-color: #f5f5f5;
                --card-bg: #fff;
                --text-color: #333;
                --accent: #e0e0e0;
            }
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 2rem;
        }
        .container { max-width: 800px; margin: 0 auto; }
        header { margin-bottom: 2rem; text-align: center; }
        h1 { font-size: 1.75rem; margin-bottom: 0.5rem; }
        .subtitle { color: #888; }
        .report-list { list-style: none; }
        .report-item {
            background: var(--card-bg);
            padding: 1rem 1.5rem;
            border-radius: 8px;
            margin-bottom: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .report-item:hover { background: var(--accent); }
        .report-link {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
        }
        .report-count {
            background: var(--accent);
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-size: 0.85rem;
        }
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Claude Code Doc Monitor</h1>
            <p class="subtitle">Tracking documentation changes</p>
        </header>

        
        <ul class="report-list">
            
            <li class="report-item">
                <a href="2026/01/08/" class="report-link">Jan 08, 2026 00:20 EST</a>
                <span class="report-count">7 changes</span>
            </li>
            
            <li class="report-item">
                <a href="2026/01/07/" class="report-link">Jan 07, 2026 23:35 EST</a>
                <span class="report-count">25 changes</span>
            </li>
            
            <li class="report-item">
                <a href="2026/01/06/" class="report-link">Jan 06, 2026 23:36 EST</a>
                <span class="report-count">94 changes</span>
            </li>
            
            <li class="report-item">
                <a href="2026/01/05/" class="report-link">Jan 05, 2026 22:16 UTC</a>
                <span class="report-count">1 change</span>
            </li>
            
            <li class="report-item">
                <a href="2026/01/03/" class="report-link">Jan 03, 2026 21:57 UTC</a>
                <span class="report-count">2 changes</span>
            </li>
            
        </ul>
        
    </div>
</body>
</html>
