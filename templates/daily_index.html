<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ date }} - Claude Code Docs Changes</title>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --card-bg: #16213e;
            --text-color: #eee;
            --accent: #0f3460;
            --add-text: #4ade80;
            --del-text: #f87171;
        }
        @media (prefers-color-scheme: light) {
            :root {
                --bg-color: #f5f5f5;
                --card-bg: #fff;
                --text-color: #333;
                --accent: #e0e0e0;
                --add-text: #155724;
                --del-text: #721c24;
            }
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 2rem;
        }
        .container { max-width: 800px; margin: 0 auto; }
        header { margin-bottom: 2rem; }
        h1 { font-size: 1.5rem; margin-bottom: 0.5rem; }
        .meta { color: #888; }
        .page-list { list-style: none; }
        .page-item {
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .page-item:hover { background: var(--accent); }
        .page-link {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
        }
        .page-summary { color: #888; font-size: 0.9rem; }
        .added { color: var(--add-text); }
        .removed { color: var(--del-text); }
        a { color: #60a5fa; }
        .back-link { margin-bottom: 1rem; display: inline-block; }
    </style>
</head>
<body>
    <div class="container">
        <a href="../../../index.html" class="back-link">&larr; All reports</a>

        <header>
            <h1>Changes for {{ date }}</h1>
            <p class="meta">{{ total_changes }} page{% if total_changes != 1 %}s{% endif %} changed</p>
        </header>

        <ul class="page-list">
            {% for page in changed_pages %}
            <li class="page-item">
                <a href="{{ page.slug }}.html" class="page-link">{{ page.slug }}.md</a>
                <span class="page-summary">
                    {% if page.added > 0 %}<span class="added">+{{ page.added }}</span>{% endif %}
                    {% if page.removed > 0 %}<span class="removed">-{{ page.removed }}</span>{% endif %}
                </span>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
