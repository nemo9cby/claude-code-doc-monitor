source:
  base_url: "http://localhost:8765/test-docs"
  language: "test"

storage:
  docs_dir: "tests/e2e/.test_output/docs/test"
  reports_dir: "tests/e2e/.test_output/reports"

telegram:
  enabled: true
  # bot_token: Set via TELEGRAM_BOT_TOKEN env var
  # chat_id: Set via TELEGRAM_CHAT_ID env var

analyzer:
  enabled: true
  model: "openai/gpt-4o-mini"
  base_url: "https://openrouter.ai/api/v1"
  # api_key: Set via OPENROUTER_API_KEY env var

fetcher:
  concurrency: 2
  delay_between_requests: 0.1
  timeout: 10
  retry_count: 2

reports:
  # Use a placeholder HTTPS URL for Telegram (Telegram only supports http/https links)
  # The actual reports are saved locally at tests/e2e/.test_output/reports/
  github_pages_url: "https://example.com/e2e-test-reports"
