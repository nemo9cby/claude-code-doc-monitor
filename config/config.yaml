# Documentation Monitor Configuration
# Supports multiple documentation sources

# Sources to monitor
sources:
  claude-code:
    name: "Claude Code"
    base_url: "https://code.claude.com/docs"
    language: "en"
    docs_dir: "docs/claude-code"
    pages_file: "config/pages/claude-code.yaml"

  anthropic-api:
    name: "Anthropic API"
    base_url: "https://platform.claude.com/docs"
    language: "en"
    docs_dir: "docs/anthropic-api"
    pages_file: "config/pages/anthropic-api.yaml"

# Shared settings
telegram:
  enabled: true
  # bot_token: Set via TELEGRAM_BOT_TOKEN env var
  # chat_id: Set via TELEGRAM_CHAT_ID env var

analyzer:
  enabled: true
  model: "z-ai/glm-4.7"
  base_url: "https://openrouter.ai/api/v1"
  # api_key: Set via OPENROUTER_API_KEY env var
  # Optional tuning for provider behavior
  temperature: 1.0
  max_tokens: 65000
  timeout_seconds: 120.0

fetcher:
  concurrency: 5
  delay_between_requests: 0.5
  timeout: 30
  retry_count: 3

reports:
  base_dir: "reports"
  github_pages_url: "https://nemo9cby.github.io/claude-code-doc-monitor"
