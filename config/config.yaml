source:
  base_url: "https://code.claude.com/docs"
  language: "en"

storage:
  docs_dir: "docs/en"
  reports_dir: "reports"

telegram:
  enabled: true
  # bot_token: Set via TELEGRAM_BOT_TOKEN env var
  # chat_id: Set via TELEGRAM_CHAT_ID env var

fetcher:
  concurrency: 5
  delay_between_requests: 0.5
  timeout: 30
  retry_count: 3

reports:
  github_pages_url: ""
